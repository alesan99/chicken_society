<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chicken Society</title>
	<link rel="icon" type="image/x-icon" href="assets/favicon.png">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<nav>
	<li id="home"><a href="#"><img src="/website/assets/logo.png"></a></li>
	<li id="login-li">
		<div class="loginContainer">
			<form id="loginForm">
				<input id="username-field" class="login-stuff" type="text" placeholder="Username" name="username"
					maxlength="16" autocomplete="off" required />
				<input id="password-field" class="login-stuff" type="text" placeholder="Password" name="password"
					maxlength="16" autocomplete="off" required />
				<button id="login" class="login-stuff" type="button">Login</button>
			</form>
		</div>
	</li>
	<li id="login-li">
		<div class="loginContainer">
			<form id="registerForm">
				<input id="register-username-field" class="register-stuff" type="text" placeholder="Username" name="registerUsername" maxlength="16" autocomplete="off" required />
				<input id="register-password-field" class="register-stuff" type="password" placeholder="Password" name="registerPassword" maxlength="16" autocomplete="off" required />
				<input id="register-email-field" class="register-stuff" type="email" placeholder="Email" name="registerEmail" maxlength="32" autocomplete="off" required />
				<button id="register" class="register-stuff" type="button">Register</button>
			</form>
	</li>
</nav>

<body>
	<div class="game-container">
		<!-- changes the yellow solid line of the game canvas size -->
		<div class="color-underlay">
			<!-- Canvas to render Game -->
			<div id="canvasContainer">
				<canvas id="gameCanvas" width="1024" height="576" oncontextmenu="return false;"></canvas>
			</div>
			<!-- User login stuff action="https://yourdomain.com/login" method="post"-->
			<!-- Invisible text input used to force mobile devices to open keyboard -->
			<input id="gameTextInput" type="text" maxlength="47" style="position:fixed;top:0;left:-200px" ;>
		</div>
	</div>
	<!-- Socket.IO v4.7.2 with Msgpack parser -->
	<!-- May need to be updated whenever server's socket.io version is updated. -->
	<script src="socket.io.msgpack.min.js"></script>
	<!-- <script src="/socket.io/socket.io.js"></script> -->
	<script src="game/netplay/client.js"></script>

	<!-- Libraries -->
	<script src="game/lib/json5.index.min.js"></script>
	<script src="game/lib/easing.js.min.js"></script>
	<script src="game/lib/vec2.js"></script>
	<script src="game/lib/howler.core.js"></script>

	<!-- Run game code -->
	<script src="game/canvas.js"></script>
	<script src="game/render.js"></script>

	<script src="game/login.js"></script>

	<script src="game/shape.js"></script>
	<script src="game/objects/object.js"></script>
	<script src="game/objects/character.js"></script>
	<script src="game/objects/player.js"></script>
	<script src="game/objects/npc.js"></script>
	<script src="game/objects/trigger.js"></script>
	<script src="game/objects/wall.js"></script>
	<script src="game/objects/warp.js"></script>

	<script src="game/minigames/minigame.js"></script>
	<script src="game/minigames/test/test.js"></script>
	<script src="game/minigames/slots/slots.js"></script>
	<script src="game/minigames/claw/claw.js"></script>
	<script src="game/minigames/runner/runner.js"></script>

	<script src="game/transition.js"></script>
	<script src="game/menu/notification.js"></script>
	<script src="game/state.js"></script>
	<script src="game/physics.js"></script>
	<script src="game/world.js"></script>
	<script src="game/dialogue.js"></script>
	<script src="game/area.js"></script>
	<script src="game/input.js"></script>
	<script src="game/audio.js"></script>
	<script src="game/assets.js"></script>
	<script src="game/sprite.js"></script>
	<script src="game/quests.js"></script>
	<script src="game/savedata.js"></script>

	<script src="game/menu/gui.js"></script>
	<script src="game/menu/itemgrid.js"></script>
	<script src="game/menu.js"></script>
	<script src="game/menu/customization.js"></script>
	<script src="game/menu/map.js"></script>
	<script src="game/menu/users.js"></script>
	<script src="game/menu/shop.js"></script>
	<script src="game/menu/chat.js"></script>
	<script src="game/menu/emote.js"></script>
	<script src="game/menu/quests.js"></script>

	<script src="game/main.js"></script>
</body>

</html>
